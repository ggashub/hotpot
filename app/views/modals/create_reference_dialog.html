<form>
    <div class="modal-header">
        <h3 class="modal-title">New Reference</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
            <div ng-repeat="error in errors">{{error}}</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Reference name" ng-model="form.name">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="submit()">Create</button>
    </div>
</form>
