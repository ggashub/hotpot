<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form>
        <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
            <div ng-repeat="error in errors">{{error}}</div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" ng-model="form.email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="form.password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="submit()">Login</button>
        </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
